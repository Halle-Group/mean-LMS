<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body><form cForm (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="mb-3">
    <label cLabel for="exampleFormControlInput1">Return date</label>
    <input
      type="date"
      cFormControl
      id="return_date"
      [(ngModel)]="return_date"
      name="return_date"
    />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</c-card-body>
</c-card>
</c-col>
